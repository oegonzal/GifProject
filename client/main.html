<body>
	<div class="container">
		<header>
			<h1>Gif Maker Test</h1>
		</header>
		<div>
			<div>
				<div id="dropDiv" ondrop="" ondragover=""><span>Drag and <em>Drop</em> here</span></div>
				<br>
			</div>
			<div>
				1.&nbsp;{{> gifmaker }}
			</div>
			<div>
				2.&nbsp;{{> gifmaker }}
			</div>
			<div>
				3.&nbsp;{{> gifmaker }}
			</div>
			<div>
				4.&nbsp;{{> gifmaker }}
			</div>
			<div>
				5.&nbsp;{{> gifmaker }}
			</div>
			<br>
			<div>
				<input type="number" placeholder="milliseconds" />
			</div>
			<br>
			<div>
				<form class="gifform">
					<button>Submit</button>
				</form>
			</div>
		</div>
		
		{{> imageView}}
	</div>
</body>

<template name="gifmaker">
	<input type=file />
</template>

<template name="imageView">
	<div class="imageView">
		{{#each images}}
		<div>
			<a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
		</div>
		{{/each}}
	</div>
</template>
